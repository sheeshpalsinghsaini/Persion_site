<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Testing of Form</title>
  </head>
  <body>
    <h1>Form Structure in HTML programming language</h1>
    <form class="" action="index.html" method="post">
      <label>Enter your Full Name:</label>
      <input type="text" name="" value=""><br><br>
      <label>Enter your password:</label>
      <input type="password" name="" value="">
      <input type="submit" name="" value="submit">
      <br><br>
      <label>Select appointment date</label><br>
      <input type="date" name="" value="Date"><br><br>
      <label>Turn on and off radio</label><br>
      <input type="radio" name="" value="radio"><br><br>
      <label>Select your range</label><br>
      <input type="range" name="" value="range">
    </form>
  </body>
</html>
